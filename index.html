<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>

    <!-- left header with large icon -->

    <header id="header">
      <div id="header-left">
        <img class="weather-icon large" src="/icons/sun.svg" data-current-icon/>
        <div class="header-current-temp">
          <span data-current-temp>31</span>&deg;
        </div>
      </div>


      <!-- right header with current data -->
      <div id="header-right">

        <div class="info-group">
          <div class="label">HIGH</div>
          <div><span data-current-high>32</span>&deg;</div>
        </div>

        <div class="info-group">
          <div class="label">FL HIGH</div>
          <div><span data-current-fl-high>27</span>&deg;</div>
        </div>

        <div class="info-group">
          <div class="label">WIND</div>
          <div><span data-current-wind>9</span><span class="value-sub-info">mph</span></div>
        </div>

        <div class="info-group">
          <div class="label">LOW</div>
          <div><span data-current-low>19</span>&deg;</div>
        </div>

        <div class="info-group">
          <div class="label">FL LOW</div>
          <div><span data-current-fl-low>32</span>&deg;</div>
        </div>

        <div class="info-group">
          <div class="label">PRECIP</div>
          <div><span data-current-precipt>0.1</span><span class="value-sub-info">in</span></div>
        </div>
      </div>
    </header>

    <!-- placeholder for ferched data -->
    <section class="day-section" data-day-section>

      <div class="day-card">
        <img src="icons/cloud-bolt.svg" class="weather-icon"/>
        <div class="day-card-day">Monday</div>
        <div>32&deg;</div>
       </div>

       <div class="day-card">
        <img src="icons/cloud-bolt.svg" class="weather-icon"/>

       <div class="day-card">

       <div class="day-card">

       <div class="day-card">

       </div>

       <div class="day-card">

        <div class="day-card-day">Monday</div>

       <div class="day-card">
        <img src="icons/cloud-bolt.svg" class="weather-icon"/>

        <div>32&deg;</div>

    </section>

    <template></template>

    <script type="module" src="/main.js"></script>
  </body>
</html>
